<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employerId">Employer</label>
            <select th:field="*{employerId}">
                <option th:each="employer : *{employers}"
                        th:value="${employer.id}"
                        th:text="${employer.value}"></option>
            </select>
        </div>

        <!-- TODO #5 - Create <select> dropdowns for other job fields -->
        <div class="form-group">
            <label th:for="location">Location</label>
            <select th:field="*{location}">
                <option th:each="nwLocation : *{locations}"
                        th:value="${nwLocation.id}"
                        th:text="${nwLocation.value}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="coreCompetency">Skill</label>
            <select th:field="*{coreCompetency}">
                <option th:each="nwCoreCompetency : *{coreCompetencies}"
                        th:value="${nwCoreCompetency.id}"
                        th:text="${nwCoreCompetency.value}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="positionType">Position Type</label>
            <select th:field="*{positionType}">
                <option th:each="nwPositionType : *{positionTypes}"
                        th:value="${nwPositionType.id}"
                        th:text="${nwPositionType.value}"></option>
            </select>
        </div>

        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
